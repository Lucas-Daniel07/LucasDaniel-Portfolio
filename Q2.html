<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <script>
        var maça = parseInt(window.prompt("Digite o número de maçãs"));

        if(maça < 12) {
            window.alert("Custo total de " + maça * 1.30 + "R$");
        }
        else {
            window.alert("Custo total de " + maça * 1.00 + "R$");
        }
    </script>
</html>
